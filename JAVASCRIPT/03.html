<!DOCTYPE html>
<html>

<head></head>

<body>
    <h1>the age you entered is : </h1>
    <p id="number"></p>
    <script>
        let a = prompt("What is your age?");
        if (a < 18) {
            alert("you are not eligible")
        } else if (a = 18) {
            alert("you are eligible")
        } else {
            alert("you are eligible")
        } 
        document.getElementById("number").textContent = a; 
    </script>
</body>

</html>
